name: ğŸ”„ JWT Token Generator (India Time GMT+5:30)

on:
  schedule:
    - cron: '0 21,3,9,15 * * *' # 2:30 AM, 8:30 AM, 2:30 PM, 8:30 PM IST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ” Load Telegram Secrets
        run: |
          echo "TELEGRAM_TOKEN=${{ secrets.TELEGRAM_TOKEN }}" >> $GITHUB_ENV
          echo "TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}" >> $GITHUB_ENV

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: âš™ï¸ Run JWT Token Generator Script
        run: |
          echo "ğŸš€ Running token generation script..."
          python jwt_generator.py

      - name: ğŸ“¤ Commit & Force Push Token Files
        env:
          PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add .
          
          if ! git diff --cached --quiet; then
            git commit -m "ğŸ”„ Update JWT tokens"
            git push -f https://x-access-token:${PAT}@github.com/${{ github.repository }}.git main
          else
            echo "âœ¨ No changes to commit."
          fi

      - name: ğŸ’¬ Notify Success via Telegram
        if: success()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d parse_mode=Markdown \
            -d text="âœ… *JWT Token Generation Completed Successfully!* ğŸ‰"

      - name: ğŸš¨ Notify Failure via Telegram
        if: failure()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d parse_mode=Markdown \
            -d text="âŒ *JWT Token Generation Failed!* âš ï¸ Check GitHub Actions logs."
